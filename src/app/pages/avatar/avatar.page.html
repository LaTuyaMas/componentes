<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/avatar-icono.png"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/avatar-icono.png"></ion-img>
    </ion-avatar>
    <ion-label>Avatar</ion-label>
  </ion-chip>

  <ion-list>
    <ion-list-header> <h2>Avatar</h2> </ion-list-header>

    <ion-item *ngFor="let i of [1,1,1,1,]">
      <ion-avatar slot="start">

        <ion-img src="/assets/avatar-icono.png"></ion-img>
      </ion-avatar>
      <ion-label>Avatar Start</ion-label>
    </ion-item>

    <ion-item *ngFor="let i of [1,1,1,1,]">
      <ion-avatar slot="end">
        <ion-img src="/assets/avatar-icono.png"></ion-img>
      </ion-avatar>
      <ion-label>Avatar End</ion-label>
    </ion-item>

    <ion-list-header><h2>Thumbnails</h2></ion-list-header>
    <ion-item *ngFor="let i of [1,1,1,1,]">
      <ion-thumbnail slot="start">
        <ion-img src="/assets/avatar-icono.png"></ion-img>
      </ion-thumbnail>
      <ion-label>Avatar End</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
